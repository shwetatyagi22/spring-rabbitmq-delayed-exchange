name: Bump version
on:
  push:
    branches:
      - develop
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Bump version and push
        id: tag_version
        uses: shwetatyagi22/spring-rabbitmq-delayed-exchange@0.0.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: ""